<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Throne Script â€” Prototype</title>

<!-- Link CSS -->
<link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Intro / splash -->
  <div class="intro" id="intro">
    <div class="title">Throne Script</div>
    <button id="start" class="start-btn">START</button>
  </div>

  <!-- Main app -->
  <div class="main" id="mainApp" aria-hidden="true">

    <!-- Header with stats -->
    <header class="topbar">
      <div class="stat">
        <div class="label">Citizens:</div>
        <div class="value" id="citizensVal">100</div>
      </div>

      <div class="stat">
        <div class="label">Power:</div>
        <div class="value" id="powerVal">0</div>
      </div>

      <div class="stat">
        <div class="label">Coins:</div>
        <div class="value" id="coinsVal">0</div>
      </div>

      <div class="spacer"></div>

      <div class="time-label" id="timeClickable">
        <div class="label">Time</div>
        <div class="value" id="timeVal">15/3/2025</div>
      </div>
    </header>

    <div class="game-area">
      <div class="placeholder">Game area / map will be here</div>
    </div>

    <div class="bottom-row">
      <div class="left-group">
        <button class="btn secondary" id="researchBtn">Research</button>
        <button class="btn small" id="speedBtn">x1</button>
      </div>

      <div class="right-group">
        <button class="btn action-btn" id="actionBtn">Action</button>
      </div>
    </div>

  </div>

  <div class="float-msg" id="floatMsg">Pause</div>

<!-- Link JS -->
<script src="game.js"></script>

</body>
</html>
