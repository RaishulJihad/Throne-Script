<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throne Script</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo Screen -->
    <div id="logo-screen" class="fade-in">
        <img src="logo.png" alt="Throne Script Logo" class="logo">
        <button id="start-button">Start</button>
    </div>

    <!-- Main Game Screen -->
    <div id="game-screen" class="hidden">
        <div class="top-bar">
            <span id="citizens">Citizens: 0</span>
            <span id="power">Power: 0</span>
            <span id="coins">Coins: 0</span>
        </div>

        <!-- Circle Buttons -->
        <div class="circle-btn production-btn">
            <img src="production.png" alt="Production Button">
        </div>
        <div class="circle-btn research-btn">
            <img src="research.png" alt="Research Button">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
