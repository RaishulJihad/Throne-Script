<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throne Script</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- INTRO SCREEN -->
    <div id="intro">
        <h1 id="intro-title">Throne Script</h1>
        <button id="start-btn">Start</button>
    </div>

    <!-- MAIN SCREEN -->
    <div id="main-screen">

        <!-- TOP BAR -->
        <div id="top-bar">
            <span id="citizens">Citizens: 100</span>
            <span id="power">Power: 50</span>
            <span id="coins">Coins: 200</span>
            <span id="time-label">1/1/2025</span>
        </div>

        <!-- BOTTOM BUTTONS -->
        <button id="research-btn" class="bottom-btn left-btn">Research</button>
        <button id="speed-btn" class="bottom-btn mid-btn">x1</button>
        <button id="action-btn" class="bottom-btn right-btn">Action</button>

        <!-- PAUSE/RESUME POPUP -->
        <div id="popup-message"></div>

    </div>

    <script src="game.js"></script>
</body>
</html>
