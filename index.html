<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kingdom Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-screen">
    <img src="logo.png" alt="Game Logo" id="game-logo">
    <button id="start-btn">Start</button>
  </div>

  <div id="main-screen" class="hidden">
    <div class="top-bar">
      <div class="status"><b>Citizens:</b> <span id="citizens">100</span></div>
      <div class="status"><b>Power:</b> <span id="power">0</span></div>
      <div class="status"><b>Coins:</b> <span id="coins">0</span></div>
      <div class="status time"><b>Time:</b> <span id="time">1/1/0</span></div>
    </div>

    <div class="bottom-bar">
      <div class="left-buttons">
        <button class="circle-btn">⚛️</button> <!-- Research -->
        <button id="pause-btn" class="circle-btn">⏸</button>
        <button id="speed1-btn" class="circle-btn">x1</button>
        <button id="speed7-btn" class="circle-btn">x7</button>
        <button id="speed15-btn" class="circle-btn">x15</button>
      </div>

      <div class="right-buttons">
        <button id="action-btn" class="circle-btn">⚙️</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
